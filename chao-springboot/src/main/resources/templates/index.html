<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>

    <div>
        <div class="panel panel-primary">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="panel-group">
                <li class="list-group-item" th:each="sysUser:${sysUsers}">
                    <span th:text="${sysUser.userCode}"></span>
                    <span th:text="${sysUser.userName}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
